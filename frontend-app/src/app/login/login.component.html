<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Email:</label>
      <input id="email" type="email" formControlName="email" class="form-control"
        placeholder="Ingresa tu correo" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        El usuario es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input id="password" type="password" formControlName="password" class="form-control"
        placeholder="Ingresa tu contrase침a" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        La contrase침a es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Iniciar sesi칩n
    </button>
  </form>
</div>
