<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Ingresa tu usuario"
      />
      <div
        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        class="error"
      >
        El usuario es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Ingresa tu contrase침a"
      />
      <div
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="error"
      >
        La contrase침a es obligatoria y debe tener al menos 6 caracteres.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Iniciar sesi칩n
    </button>
  </form>
</div>
